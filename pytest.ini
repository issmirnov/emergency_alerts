[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = custom_components/emergency_alerts/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
# Tell pytest-homeassistant-custom-component where to find custom components
pythonpath = .
# Enable custom integrations in tests
filterwarnings =
    ignore::DeprecationWarning 