[pytest]
asyncio_mode = auto
testpaths = custom_components/emergency_alerts/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
# Tell pytest-homeassistant-custom-component where to find custom components
pythonpath = .
# Enable custom integrations in tests
filterwarnings =
    ignore::DeprecationWarning

# Markers for test categorization
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    snapshot: Snapshot tests that compare against stored snapshots
    slow: Tests that take longer to run
    no_parallel: Tests that cannot run in parallel

# Snapshot testing configuration (syrupy will handle this automatically) 