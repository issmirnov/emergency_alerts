# Home Assistant Configuration for Testing Emergency Alerts Integration

# Basic configuration
default_config:

# Allow requests from localhost without auth
homeassistant:
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - ::1
        - 172.16.0.0/12
      allow_bypass_login: true

# HTTP Configuration
http:
  server_port: 8123
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1
    - 172.16.0.0/12

# Template sensors for testing
template:
  - sensor:
      - name: "Test Temperature"
        unique_id: "test_temperature_sensor_001"
        state: "16"
        unit_of_measurement: "°C"
        device_class: "temperature"

      - name: "Test Temperature High"
        unique_id: "test_temperature_high_001"
        state: "25"
        unit_of_measurement: "°C"
        device_class: "temperature"

# Logger
logger:
  default: info
  logs:
    custom_components.emergency_alerts: debug

# Lovelace dashboards
lovelace:
  mode: storage
  dashboards:
    emergency-alerts:
      mode: yaml
      title: Emergency Alerts
      icon: mdi:alert
      filename: dashboards/emergency-alerts.yaml
      show_in_sidebar: true

# Notification service for testing
notify:
  - name: test_notification
    platform: notify
