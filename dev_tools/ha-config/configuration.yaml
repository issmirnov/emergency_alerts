# Home Assistant Development Configuration
# See https://www.home-assistant.io/docs/configuration/

homeassistant:
  name: Dev Environment
  latitude: 37.7749
  longitude: -122.4194
  elevation: 0
  unit_system: metric
  time_zone: America/Los_Angeles
  
  # Bypass authentication for localhost (development only)
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - ::1
        - 172.0.0.0/8
      allow_bypass_login: true

# Enable the default frontend
frontend:
  # Use HA frontend development repo for cache-busting during local testing
  development_repo: /config/frontend

# Enable configuration UI
config:

# Uncomment to enable debug logging  
# logger:
#   default: info
#   logs:
#     custom_components.emergency_alerts: debug

# Example test entities for Emergency Alerts
input_boolean:
  test_door:
    name: Test Door
    initial: off
    icon: mdi:door

  test_window:
    name: Test Window
    initial: off
    icon: mdi:window-open

  test_motion:
    name: Test Motion
    initial: off
    icon: mdi:motion-sensor
