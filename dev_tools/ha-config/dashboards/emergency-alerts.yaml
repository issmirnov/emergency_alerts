title: Emergency Alerts Test Dashboard
views:
  - title: Main
    path: main
    cards:
      - type: custom:emergency-alerts-card
        title: Emergency Alerts
        
      - type: entities
        title: Test Controls
        entities:
          - input_boolean.test_door
          - input_boolean.test_window
          - input_boolean.test_motion
          - input_number.test_temperature
          - input_number.test_humidity
      
      - type: markdown
        content: |
          ## Quick Start
          
          1. Go to Settings > Devices & Services
          2. Click "+ Add Integration"
          3. Search for "Emergency Alerts"
          4. Create an Alert Group
          5. Add test alerts using the entities above
          
          ## Test Scenarios
          
          - Toggle `test_door` to trigger door alerts
          - Adjust `test_temperature` for threshold alerts
          - Use templates like `{{ states('input_number.test_temperature')|float > 25 }}`