title: Emergency Alerts Test Dashboard
views:
  - title: Main
    path: main
    cards:
      - type: custom:emergency-alerts-card
        title: Emergency Alerts
        show_acknowledged: true
        show_cleared: true
        group_by: "severity"
        sort_by: "first_triggered"
        
      - type: entities
        title: Test Controls
        entities:
          - input_boolean.test_door
          - input_boolean.test_window
          - input_boolean.test_motion
          - input_number.test_temperature
          - input_number.test_humidity
      
      - type: markdown
        content: |
          ## Quick Start

          Pre-configured with sun_up and sun_down alerts!

          ## Current Alerts

          - **Sun Up**: Triggers when sun is above horizon
          - **Sun Down**: Triggers when sun is below horizon

          Both alerts will send notifications when triggered!